{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href= "{% static 'theblog/css/main.css' %}"/>

    <title>{% block title %}Unicorn Methods{% endblock %}</title>
  </head>
  <body>


  
  


  

<div class="vertical"> 

  <ul>
    <div class="title">
      <a href="{% url 'home' %}" class="text-white"><h4><strong>Unicorn Methods</strong></h4></a>
    </div>


    {% if user.is_authenticated %} 
 
    <li><a class="text-white" href="{% url 'add_post' %}">Add a Post</a></li>
    <li><a class="text-white" href="{% url 'add_category' %}">Add a Category</a></li>
    
   <!---
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
      </a>

      <div class="dropdown-menu" aria-labelledby="navbarDropdown">

        <a class="dropdown-item" href="{% url 'edit_profile'  %}">
          Edit Settings
        </a>

        <a class="dropdown-item" href="{% url 'edit_profile_page' user.profile.id %}">
          Edit Profile Page
        </a>
     
        <a class="dropdown-item" href="{% url 'show_profile_page' user.profile.id %}">
          Show Profile Page
        </a>
      </div>
    </li> 
    ---> 

   


    {% endif %}



    <!---
    {% if cat_menu %}
      <div class="filter">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter by Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">

      {% for item in cat_menu %}

           {{ item }}</a>
  
      {% endfor %}

          </div>

    </div>
      {% endif %}
      --->
    

  </ul>
</div>


   {% if user.is_authenticated %} 
    <div class="logout">
      <a class="badge badge-secondary" href ="{% url 'logout' %}">
        Logout
      </a>
    </div>

     <div class="Settings">
      <a class="badge badge-warning" href ="{% url 'logout' %}">
        Logout
      </a>
    </div>


    {% else %}

      <div class="logout">
      <a class="badge badge-primary" href ="{% url 'login' %}">
        Login
      </a>
      <a class="badge badge-warning" href ="{% url 'register' %}">
        Register
      </a>
    </div>
    

  {% endif %}






    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

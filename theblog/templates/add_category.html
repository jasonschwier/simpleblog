{% extends 'base.html' %}
{% block title %}Create a New Blog Category{% endblock %}
{% block content %}

<div class="home">
{% if user.is_authenticated %}
	<h3> ADD A CATEGORY </h3></br>
	<div class="form-group">
		<form method= "POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Add </button>
	</div>
		<br/>
		<br/>
		<br/>
{% else %}
ACCESS DENIED
{% endif %}

</div>



{% endblock %}
